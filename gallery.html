<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1, h2 { text-align: center; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; max-width: 1200px; margin: 0 auto; }
        .gallery .image-container { position: relative; }
        .gallery img { width: 100%; height: auto; cursor: pointer; transition: transform 0.2s; }
        .gallery img:hover { transform: scale(1.05); }
        .path { font-size: 12px; color: #666; text-align: center; margin-top: 5px; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .lightbox img { max-width: 90%; max-height: 90%; }
        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Gallery Server</h1>
    <div class="gallery">
        {% for image in images %}
            <div class="image-container">
                <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" onclick="openLightbox(this.src)">
                <div class="path">{{ IMAGE_FOLDER }}{{ image }}</div>
            </div>
        {% endfor %}
    </div>

    <h2>Plus Images Section</h2>
    <div class="gallery">
        {% for image in plus_images %}
            <div class="image-container">
                <img src="{{ url_for('get_plus_image', filename=image) }}" alt="{{ image }}" onclick="openLightbox(this.src)">
                <div class="path">{{ PLUS_IMAGE_FOLDER }}{{ image }}</div>
            </div>
        {% endfor %}
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = src;
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
